{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container text-center">
    <div class="row text-center">
        <div class="col-5 text-start">
            <div class="card gy-5 ">
                <div class="card-header">
                    {% if object.pk %}
                    <h4 class="my-0 font-weight-normal text-center">Изменить сообщение</h4>
                    {% else %}
                    <h4 class="my-0 font-weight-normal text-center">Создать новое сообщение</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="POST" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-dark mt-4" type="submit">
                            {% if object.pk %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
