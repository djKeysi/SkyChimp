{% extends 'mailsender/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container text-center">
    <form method="POST" action="" class="row gx-5" enctype="multipart/form-data">
        <div class="col-4 text-start"></div>
        <div class="col-4 text-start">
            <div class="card gy-5 ">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal text-center">Профиль:</h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark w-100 mt-4" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
</div>
